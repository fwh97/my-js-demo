<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style>

		ul {
			list-style: none;
		}

		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 1200px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid red;
			overflow: hidden;
		}

		div li {
			width: 240px;
			height: 400px;
			float: left;
		}

		div ul {
			width: 3200px;
		}


	</style>
</head>

<body>
<div id="box">
	<ul>
		<li><img src="images2/1.jpg"/></li>
		<li><img src="images2/2.jpg"/></li>
		<li><img src="images2/3.jpg"/></li>
		<li><img src="images2/4.jpg"/></li>
		<li><img src="images2/5.jpg"/></li>
	</ul>
</div>
<script src="move.js"></script>
<script>
	var oBox=id("box");
	console.log(oBox);
	var aLi=oBox.getElementsByTagName("li");
	var i=0;
	for( i=0; i<aLi.length; i++){
		//aLi[i].style.backgroundImage="url(images2/"+(i+1)+".jpg)";
		aLi[i].onmouseenter=function () {
			for(i=0; i<aLi.length; i++){
				animation(aLi[i], {width:100}, 2);
			}
			animation(this, {width:800},2);
		};
		oBox.onmouseleave=function () {
			for(i=0; i<aLi.length; i++){
				animation(aLi[i], {width:240}, 1);
			}
			//animation(this, {width:800},1);
		}
	}

</script>
</body>
</html>
